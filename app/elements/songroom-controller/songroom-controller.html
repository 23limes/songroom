<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../../bower_components/core-icons/av-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/core-list/core-list.html">

<polymer-element name="songroom-controller" attributes="roomid currentTrack tab" vertical layout fit>
  <template>
    <link rel="stylesheet" href="songroom-controller.css">
    <firebase-element id="roomRef" location="https://songroom.firebaseio.com/rooms/{{roomid}}" data="{{room}}"></firebase-element>
    <firebase-element id="queueRef" childEvents location="https://songroom.firebaseio.com/rooms/{{roomid}}/queue" keys="{{queueKeys}}" data="{{queue}}"></firebase-element>
    <core-ajax auto url="/songs/songs.json" handleAs="json" response="{{songs}}"></core-ajax>

    <section id="controls" horizontal layout center>
      <core-icon icon="av:replay" on-tap="{{replay}}" style="width: 32px; height: 32px;"></core-icon>
      <core-icon icon="{{currentTrack.paused | playbackIcon}}" on-tap="{{togglePlayback}}" style="width: 64px; height: 64px;"></core-icon>
      <core-icon icon="av:skip-next" on-tap="{{skip}}" style="width: 32px; height: 32px;"></core-icon>
      <div flex>
        <div layout horizontal class="small">
          <div flex><b>Someone</b> is performing</div>
          <div>{{currentTrack.position | secondsToTime}} / 2:55</div>
        </div>
        <div id="current-title">{{currentTrack.song.title}}</div>
        <div id="current-artist" class="small">by <b>{{currentTrack.song.artist.name}}</b></div>
      </div>
    </section>

    <paper-tabs selected="{{tab}}" valueattr="name" transition="slide-from-right">
      <paper-tab name="queue"><core-icon icon="list"></core-icon> Queue</paper-tab>
      <paper-tab name="browse"><core-icon icon="search"></core-icon> Browse</paper-tab>
    </paper-tabs>


    <core-animated-pages flex selected="{{tab}}" valueattr="id">
      <section id="queue">
        <template repeat="{{entry in queueKeys | keysToItems}}">
          <queue-listing entry="{{entry}}"></queue-listing>
        </template>
      </section>
      <section id="browse" layout vertical flex>
        <core-list id="list" flex height="64" data="{{songs}}">
          <template>
            <song-listing song="{{model}}" on-enqueue="{{handleEnqueue}}"></song-listing>
          </template>
        </core-list>
      </section>
    </core-animated-pages>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        tab: 'queue',
        observe: {
          'room.queuePosition': 'queuePositionChanged',
          '$.roomRef.dataReady': 'checkExistence'
        },
        tabChanged: function() {
          if (this.tab === 'browse') {
            this.async(function(){ this.$.list.updateSize() });
          }
        },
        handleEnqueue: function(e, song) {
          this.$.queueRef.push({
            song: song
          });
          this.fire('app-notify', '"' + song.title + '" was added to the queue.');
        },
        toggleFavorite: function(e) {
          console.log("FAV TOGGLE");
        },
        roomChanged: function() {
          if (this.room && !this.room.queue) {
            this.room.queue = [];
          }
        },
        created: function() {
          this.songs = [];
        },
        checkExistence: function() {
          if (this.roomid && this.$.roomRef.dataReady && !this.room) {
            this.fire('app-notify', 'Room "' + this.roomid + '" does not exist.');
            window.location.hash = '#/';
          }
        },
        togglePlayback: function() {
          this.room.command = {
            name: "togglePlayback",
            args: [],
            user: {name: "Michael"}
          }
        },
        queuePositionChanged: function() {
          if (this.room) {
            this.currentTrack = this.queue[this.room.queuePosition];
          }
        },
        playbackIcon: function(paused) {
          return paused ? 'av:play-arrow' : 'av:pause';
        },
        secondsToTime: function(seconds) {
          seconds = Math.floor(seconds || 0);
          var minutes = Math.floor(seconds / 60);
          seconds = seconds % 60;
          var out = seconds.toString();
          if (seconds < 10) out = "0" + out;
          return minutes.toString() + ":" + out;
        },
        keysToItems: function(keys) {
          if (!keys) return;
          var that = this;

          var out = keys.map(function(key) {
            return that.queue[key];
          });

          return out;
        },
        replay: function() {
          this.room.command = {
            name: 'seek',
            args: [0],
            user: {name: 'Michael'}
          };
        },
        skip: function() {
          // todo
        }
      });

    })();
  </script>
</polymer-element>
