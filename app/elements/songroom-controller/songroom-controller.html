<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../../bower_components/core-icons/av-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/core-list/core-list.html">
<link rel="import" href="../../bower_components/pvc-globals/pvc-globals.html">

<polymer-element name="songroom-controller" attributes="roomid currentTrack tab playback" vertical layout fit>
  <template>
    <link rel="stylesheet" href="songroom-controller.css">
    <pvc-globals values="{{globals}}"></pvc-globals>
    <firebase-element id="roomRef" location="https://songroom.firebaseio.com/rooms/{{roomid}}" data="{{room}}"></firebase-element>
    <firebase-element id="playbackRef" location="https://songroom.firebaseio.com/rooms/{{roomid}}/playback" data="{{playback}}"></firebase-element>
    <firebase-element id="queueRef" childEvents location="https://songroom.firebaseio.com/rooms/{{roomid}}/queue" keys="{{queueKeys}}" data="{{queue}}"></firebase-element>
    <firebase-element id="userRef" location="https://songroom.firebaseio.com/users/{{globals.user.uid}}" data="{{user}}"></firebase-element>
    <core-ajax auto url="/songs/songs.json" handleAs="json" response="{{songs}}"></core-ajax>

    <template if="{{currentTrack}}">
      <section id="controls" horizontal layout center>
        <core-icon icon="av:replay" on-tap="{{replay}}" style="width: 32px; height: 32px;"></core-icon>
        <core-icon icon="{{playback.paused | playbackIcon}}" on-tap="{{togglePlayback}}" style="width: 64px; height: 64px;"></core-icon>
        <core-icon icon="av:skip-next" on-tap="{{skip}}" style="width: 32px; height: 32px;"></core-icon>
        <div flex>
          <div layout horizontal class="small">
            <div flex><b>{{currentTrack.performers | performerList}}</b> is performing</div>
            <div>{{playback.position | secondsToTime}} / 2:55</div>
          </div>
          <div id="current-title">{{currentTrack.song.title}}</div>
          <div id="current-artist" class="small">by <b>{{currentTrack.song.artist.name}}</b></div>
        </div>
      </section>
    </template>

    <paper-tabs selected="{{tab}}" valueattr="name">
      <paper-tab name="queue"><core-icon icon="list"></core-icon> Queue</paper-tab>
      <paper-tab name="browse"><core-icon icon="search"></core-icon> Browse</paper-tab>
    </paper-tabs>


    <core-animated-pages flex selected="{{tab}}" valueattr="id" transition="slide-from-right">
      <section id="queue">
        <template repeat="{{key in queueKeys}}">
          <queue-listing data="{{queue[key]}}" location="{{$.queueRef.location}}/{{key}}"></queue-listing>
        </template>
      </section>
      <section id="browse" layout vertical flex>
        <core-list id="list" flex height="64" data="{{songs}}">
          <template>
            <song-listing song="{{model}}" on-enqueue="{{handleEnqueue}}"></song-listing>
          </template>
        </core-list>
      </section>
    </core-animated-pages>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        tab: 'queue',
        observe: {
          'room.queuePosition queueKeys': 'queuePositionChanged',
          '$.roomRef.dataReady': 'checkExistence'
        },
        tabChanged: function() {
          if (this.tab === 'browse') {
            this.async(function(){ this.$.list.updateSize() });
          }
        },
        handleEnqueue: function(e, song) {
          this.$.queueRef.push({
            song: song,
            performers: [
              {name: this.user.name, color: this.user.color, id: this.globals.user.uid}
            ]
          });
          this.fire('app-notify', '"' + song.title + '" was added to the queue.');
        },
        toggleFavorite: function(e) {
          console.log("FAV TOGGLE");
        },
        roomChanged: function() {
          if (this.room && !this.room.queue) {
            this.room.queue = [];
          }
        },
        created: function() {
          this.songs = [];
        },
        checkExistence: function() {
          if (this.roomid && this.$.roomRef.dataReady && !this.room) {
            this.fire('app-notify', 'Room "' + this.roomid + '" does not exist.');
            window.location.hash = '#/';
          }
        },
        togglePlayback: function() {
          this.room.command = {
            name: "togglePlayback",
            args: [],
            user: this.user
          }
        },
        queuePositionChanged: function() {
          if (this.room) {
            this.currentTrack = this.queue[this.queueKeys[this.room.queuePosition]];
          }
        },
        playbackIcon: function(paused) {
          return paused ? 'av:play-arrow' : 'av:pause';
        },
        secondsToTime: function(seconds) {
          seconds = Math.floor(seconds || 0);
          var minutes = Math.floor(seconds / 60);
          seconds = seconds % 60;
          var out = seconds.toString();
          if (seconds < 10) out = "0" + out;
          return minutes.toString() + ":" + out;
        },
        keysToItems: function(keys) {
          if (!keys) return;
          var that = this;

          var out = keys.map(function(key) {
            return that.queue[key];
          });

          return out;
        },
        performerList: function(performers) {
          if (!performers){ return 'Someone'; }
          return performers.map(function(p){ return p.name }).join(', ');
        },
        replay: function() {
          console.log("REPLAY");
          this.room.command = {
            name: 'seek',
            args: [0],
            user: this.user
          };
        },
        skip: function() {
          if (this.queueKeys.length >= this.room.queuePosition + 2) {
            this.room.command = {
              name: 'track',
              args: [this.room.queuePosition++],
              user: this.user
            }
          } else {
            this.fire('app-notify', 'No songs left in queue!');
          }
        }
      });

    })();
  </script>
</polymer-element>
